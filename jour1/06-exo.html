<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .ligne{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 30px;
            padding: 0 15px;
        }
        .img-responsive{
            max-width:100%;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="ligne bg-light my-2">
           <!--  img[src="https://via.placeholder.com/350x150"]*4 -->
            <img src="https://via.placeholder.com/350x150" alt="" class="img-responsive">
            <img src="https://via.placeholder.com/350x150" alt="" class="img-fluid rounded-circle">
            <img src="https://via.placeholder.com/350x150" alt="" class="img-fluid rounded">
            <img src="https://via.placeholder.com/350x150" alt="" class="img-fluid img-thumbnail">
        </div>
        <div class="text-center">
            <img src="https://via.placeholder.com/350x150" alt="" class="rounded">
        </div>
    </div>
  </body>
</html>
